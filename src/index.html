<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IMIBot.ai</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DEWA - IMIbot.ai">
    <meta name="author" content="https://github.com/nea">
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://imibot.ai"/>
    <meta property="og:site_name" content="DEWA - IMIbot.ai"/>
    <meta property="og:image" itemprop="image primaryImageOfPage"
          content="https://whizkey.ae/wisdom/static/media/rammas.42381205.gif"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:domain" content="imibot.ai"/>
    <meta name="twitter:title" property="og:title" itemprop="name" content="IMIbot.ai"/>
    <meta name="twitter:description" property="og:description" itemprop="description"
          content="The bot building platform for your enterprise"/>

    <link rel="stylesheet" href="styles.scss">
    <link rel="stylesheet" href="iphone.scss">
    <link rel="stylesheet" href="scroll-bar.scss">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body class="dewa-theme">
<div class="loader">
    <img src="https://whizkey.ae/wisdom/static/media/rammas.42381205.gif" alt="">
</div>

<div class="page1">
    <div class="page__content">
        <div class="phone">
            <div class="phone__body">
                <div class="phone__view">
                    <div id="phone-modal" class="modal1" style="">
                        <div class="lang-panel">
                            <h1>Select language</h1>
                            <div>
                                <select id="lang-select" style="margin: 10px 10px">
                                    <option value="en">English</option>
                                    <option value="ar">arabic</option>
                                </select>
                            </div>
                            <button id="lang-submit">Submit</button>
                        </div>
                    </div>
                    <div class="grid-container">

                        <div class="header" style="z-index: 1">
                            <div class="basel-bg"></div>
                            <div class="bot-intro" id="botIntro">
                                <span class="bot-logo">
                                    <img id="bot-logo" src="https://whizkey.ae/wisdom/static/media/rammas.42381205.gif"
                                         alt="">
                                </span>
                                <div class="bot-details">
                                    <div id="bot-title" class="title"></div>
                                </div>
                                <div class="options" id="env-options">
                                    <i class="fa fa-ellipsis-v"></i>
                                </div>
                            </div>
                        </div>
                        <!--chat body starts-->
                        <div class="chat-body" id="body"
                             style="padding: 8px 6px; display: flex; flex-direction: column; z-index: 0">

                        </div>
                        <!--chat body ends-->
                        <div class="footer">
                            <input placeholder="Type a message" id="chat-input" dir="ltr" autocomplete="off" autofocus
                                   type="text">
                            <span class="icon" id="chat-input-icon">
                                <span class="fa fa-send"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="phone__notch">
                    <div class="phone__speaker"></div>
                    <div class="phone__camera"></div>
                </div>
            </div>
            <div class="phone__btn">
                <button class="phone__btn--power"></button>
                <div class="phone__btn--volume">
                    <button class="phone__btn--volume-up"></button>
                    <button class="phone__btn--volume-down"></button>
                </div>
                <button class="phone__btn--mute"></button>
            </div>
        </div>
    </div>
</div>


<script src="main.ts"></script>
</body>
</html>
